<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../CSS/index.css" rel="stylesheet">
    </head>
    <body>
        <nav class="width100 flex row center stretch">
            <div class="flex row width100 center content-start">
                <div class="logo">
                    <img class="width100 height100" src="../../assets/logo.png" alt="">
                </div>
                <p class="name">Digital&nbsp;Wallet</p>
            </div>
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./transactions.html">Transactions</a></li>
                <li><a href="./help_center.html">Help&nbsp;Center</a></li>
                <li><a href="./settings.html">Settings</a></li>
            </ul> 
            <a class="logo nav_icon" onclick="nav_icon_click()">
                <img class="width100 height100" src="../../assets/bars.svg" alt="">
            </a>
        </nav>

        <div class="main_content flex column center space-between">
            <div class="trans_method flex row center wrap">
                <div class="center-text">
                    <button class="btn_bg">
                        <a href="./receive.html"><img src="../../assets/receive.png" alt="receive"></a>
                    </button>
                    <p>receive</p>
                </div>

                <div class="center-text">
                    <button class="btn_bg">
                        <a href="./send.html"><img src="../../assets/send.png" alt="send"></a>
                    </button>
                    <p>send</p>
                </div>

                <div class="center-text">
                    <button class="btn_bg">
                        <a href="./deposit.html"><img src="../../assets/deposit.svg" alt="send"></a>
                    </button>
                    <p>deposit</p>
                </div>

                <div class="center-text">
                    <button class="btn_bg">
                        <a href="./withdraw.html"><img src="../../assets/withdraw-money.svg" alt="send"></a>
                    </button>
                    <p>withdraw</p>
                </div>
            </div>
            <button class="sub_button" onclick="view_trans_hist()">View Transactions History</button>
        </div>
        <script src="../JS/axios.min.js"></script>
        <script src="../JS/index.js"></script>
        <script>document.onload=transaction();</script>
    </body>
</html>
