<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body class="flex column center space-evenly">
    <div class="main width50 flex column center stretch">
        
        <div class="width100 flex center wrap">
            <div class="logo">
                <img src="../../assets/logo.png" alt="logo image">
            </div>
            <p class="name">Digital Wallet</p>
        </div>
        
        <div class="action flex column center item-start height50">
            <h2 class="form-title">Register</h2>
            
            <Label for="full_name">Full Name</Label>
            <input type="text" name="full_name" placeholder="Full Name">
            
            <Label for="email">Email</Label>
            <input type="email" name="email" placeholder="Email">
            <Label for="pass">Password</Label>
            <input type="password" name="pass" placeholder="Password">
            <button type="submit" onclick="register()">Register</button>
        </div>  
        
        <script src="../JS/axios.min.js"></script>
        <script src="../JS/index.js"></script>
    </div>
</body>
</html>
